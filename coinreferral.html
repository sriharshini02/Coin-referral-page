
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Referral Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }
  .container {
    display: flex;
    background-color: white;
    width: 80%;
    height: 60%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  .left-component, .right-component {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .left-component {
    flex-basis: 30%;
    align-items: center;
    padding-right: 20px;
  }
  .right-component {
    flex-basis: 70%;
    padding-left: 20px;
  }
  img {
    width: 100%;
    height: auto;
  }
  h2 {
    color: #333;
    margin-bottom: 20px;
  }
  input[type="email"] {
    padding: 10px;
    margin-bottom: 20px;
    width: 80%;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .apps-list {
    display: flex;
    justify-content: space-evenly;
    margin-top: 20px;
  }
  .apps-list img {
    width: 50px;
    height: 50px;
    cursor: pointer;
  }
  .redeem-coins-link {
    margin-top: 20px;
    font-size: 16px;
}
.redeem-coins-link a {
    color: #007bff;
    text-decoration: none;
}
.redeem-coins-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
  <div class="left-component">
    <img src="https://th.bing.com/th/id/OIP.46V8HG_sz_xYsLSLzJE8_AAAAA?w=180&h=140&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Referral Image">
  </div>
  <div class="right-component">
    <h2>SHARE JOY, EARN COINS</h2>
    <p>Refer friends to unlock a world of benefits together.</p>
    <input type="email" placeholder="Enter your email">
    <button>Refer a Friend</button>
    <p>Refer using :</p>
    <div class="apps-list">
        <img src="https://tse4.mm.bing.net/th?id=OIP.GXs2WSLR6jqhqTL_m72kpgAAAA&pid=Api&P=0&h=180" alt="YouTube" title="Share on YouTube" onclick="refer('youtube')">
        <img src="https://th.bing.com/th/id/OIP.STCwkF2-a8qRGpUlOuSVWQHaHY?w=207&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="X" title="Share on X" onclick="refer('x')">
        <img src="https://tse3.mm.bing.net/th?id=OIP.ozDiSGJlUqI6815cRlJiNAHaHa&pid=Api&P=0&h=180" alt="LinkedIn" title="Share on LinkedIn" onclick="refer('linkedin')">
        <img src="https://tse3.mm.bing.net/th?id=OIP.TwESrblIhpd2D8XG5VDz5QHaHa&pid=Api&P=0&h=180" alt="WhatsApp" title="Share on WhatsApp" onclick="refer('whatsapp')">
    </div>
    <p class="redeem-coins-link">Earned enough coins? <a href="goodies_page.html">Redeem your coins for goodies!</a></p>
    </div>
</div>

<script>
function refer(platform) {
    switch(platform) {
        case 'youtube':
            alert("Earn coins by watching our influencer's videos on YouTube.");
            window.open("https://youtube.com", "_blank");
            break;
        case 'x':
        alert("Follow us on X for special benefits.");
            window.open("https://twitter.com", "_blank"); 
            break;
        case 'instagram':
        alert("Post about us on Instagram to earn bonuses.");
            window.open("https://instagram.com", "_blank");
            break;
        case 'linkedin':
        alert("Check out our LinkedIn page for rewards.");
            window.open("https://linkedin.com", "_blank");
            break;
        case 'whatsapp':
        alert("Share our website with friends and family on WhatsApp for coins.");
            window.open("https://wa.me", "_blank");
            break;
        default:
            alert("Platform not supported.");
    }
}

document.querySelector('button').addEventListener('click', function() {
    alert('Referral link sent! Check your email.');
});
</script>

</body>
</html>
